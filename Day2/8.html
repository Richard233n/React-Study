<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">

            // 1.创建root
            const root = ReactDOM.createRoot(document.querySelector("#root"))

            // 封装App组件
            class App extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        students: [
                            { id: 111, name: "richard", score: 66 },
                            { id: 112, name: "hite", score: 61 },
                            { id: 113, name: "jack", score: 165 },
                            { id: 114, name: "dcode", score: 264 },

                        ]
                    }
                }

                render() {
                    const { students } = this.state



                    // 分数大于100的学生进行展示
                    const filterStudents = students.filter(item => {
                        return item.score > 100
                    })

                    // 分数大于100只显示两个人信息
                    const sliceStudents = filterStudents.slice(0, 2)

                    return (
                        <div>
                            <h2>学生列表数据</h2>
                            <div className="list">
                                {
                                    students.filter(item => item.score > 100).slice(0, 2).map(item => {
                                        return (
                                            <div className="item" key={item.id}>
                                                <h2>学号：{item.id}</h2>
                                                <h3>姓名：{item.name}</h3>
                                                <h1>分数：{item.score}</h1>
                                            </div>

                                        )
                                    })
                                }
                            </div>
                        </div>
                    )

                }
            }
            // 2.渲染组件
            root.render(<App />)
        </script>
    </body>

</html>
