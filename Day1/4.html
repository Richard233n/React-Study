<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>电影列表_案例</title>
    </head>

    <body>
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

                    // }
                }
                
                render() {
                    return (
                      <div>
                        <h2>电影列表</h2>
                      </div>
                    )
                }
            }
            // 2.渲染组件
            root.render(<App />)

        </script>
    </body>

</html>
